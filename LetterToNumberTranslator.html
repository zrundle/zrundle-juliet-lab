<body>

  <div class="container mt-5">
    <div class="card bg-light p-5">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title" id="transHeader">WELCOME TO THE LETTER TO NUMBER TRANSLATOR</h1>
        </div>

        <div class="card-body">          
            <p class="card-text" id="letterEnter">
                <label for="letterInput">Enter Letters (A-Z):</label>
                <input type="text" class="form-control mb-3" id="letterInput">
            </p>
            <p class="card-text" id="letterOutput">
                <label for="numberOutput">Corresponding Numbers:</label>
                <textarea class="form-control" id="numberOutput" rows="4" cols="50" readonly></textarea>
            </p>
        </div>
          
      <div class="card-footer">
        <button id="printButton" class="btn btn-primary">Print Output</button>
      </div>
    </div>

    <div class="card mt-5">
        <div class="card-header bg-success text-white">
            <h2 class="card-title">SAVED MESSAGES</h2>
